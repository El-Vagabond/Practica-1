<!DOCTYPE html>

</head>
<body>

    <header>
        <div class="logo">
          <a href="./index.html">  <img src="./assets/img/happines-and-co-propuesta-02.png" alt="Happiness&Co Logo"></a>
        </div>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="eventos.html">Eventos</a></li>

            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section class="contenido-principal">
        <h2>Contacto</h2>
        <form action="#" method="post"> 
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono"><br><br>

            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

            <input type="checkbox" id="suscribir" name="suscribir" value="suscribir">
            <label for="suscribir">Autorizo mi inscripción en la base de suscriptores</label><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Happiness&Co</p>

            <a href="#"><img src="assets/img/logos/facebook.png" alt="Facebook"></a>
